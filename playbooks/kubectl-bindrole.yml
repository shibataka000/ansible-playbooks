- hosts: all
  become: yes
  vars:
    - repo: Ladicle/kubectl-bindrole
    - binary_name: kubectl-bindrole
    - asset_id: kubectl-bindrole_linux-amd64
    - release_id: latest
  tasks:
    - name: "Download release info"
      get_url:
        url: https://api.github.com/repos/{{ repo }}/releases/{{ release_id }}
        dest: "/tmp/{{ binary_name }}.json"
        force: yes
    - name: "Get release info"
      shell: "cat /tmp/{{ binary_name }}.json"
      register: releases
    - name: "Get version"
      set_fact:
        version: "{{ (releases.stdout | from_json).tag_name }}"
    - name: "Download release tarball"
      get_url:
        url: https://github.com/{{ repo }}/releases/download/{{ version }}/{{ asset_id }}.tar.gz
        dest: /tmp/{{ asset_id }}.tar.gz
    - name: "Unarchive release binary"
      unarchive:
        src: /tmp/{{ asset_id }}.tar.gz
        dest: /tmp/
        remote_src: yes
    - name: "Copy release binary"
      copy:
        src: /tmp/{{ asset_id }}/{{ binary_name }}
        dest: /usr/local/bin/{{ binary_name }}
        mode: 0775
