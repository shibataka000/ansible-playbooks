- hosts: all
  become: yes
  tasks:
    - name: "Download latest release info from GitHub"
      get_url:
        url: https://api.github.com/repos/docker/machine/releases/latest
        dest: /tmp/docker_machine.json
        force: yes
    - name: "Get latest release info"
      shell: "cat /tmp/docker_machine.json"
      register: releases
    - name: "Get latest version"
      set_fact:
        version: "{{ (releases.stdout | from_json).tag_name }}"
    - name: "Download docker-machine"
      get_url:
        url: https://github.com/docker/machine/releases/download/{{ version }}/docker-machine-Linux-x86_64
        dest: /usr/local/bin/docker-machine
        mode: 0775
        force: yes
    - name: "Make sure installed"
      shell: "docker-machine version"
